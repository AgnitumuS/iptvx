<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
    <title>iptvx</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
</head>
<body>
  <!-- special components -->
  <div id="status" class="loading"></div>

  <!-- standard components -->
  <div id="list" class="component"></div>
  <div id="epg" class="component"></div>

  <!-- control component -->
  <div id="control" class="component">
    <div id="tvcontrol">
      <div class="progress">
        <div class="progressbar">
          <div class="progressbarvalue"></div>
          <div class="progressbartext"></div>
        </div>
        <div class="programmestart"></div>
        <div class="programmestop"></div>
      </div>
      
      <div class="channelinfo">
        <div class="channelname"></div>
        <div class="channelformat">MPEG-TS</div>
        <div class="channelresolution">1920x1080</div>
        <div class="channeldatarate">28.456 Kbps</div>
      </div>

      <div class="programmetitle"></div>
      <div class="programmetext"></div>

      <div class="nextprogrammelist">
        <div id="nextprogramme1" class="nextprogramme">
          <div id="nextprogrammetime1" class="nextprogrammetime"></div>
          <div id="nextprogrammetitle1" class="nextprogrammetitle"></div>
        </div>
        <div id="nextprogramme2" class="nextprogramme">
          <div id="nextprogrammetime2" class="nextprogrammetime"></div>
          <div id="nextprogrammetitle2" class="nextprogrammetitle"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      app.init(["player", "epg", "list", "control"]);
    });
  </script>
</body>
</html>
