<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
    <title>iptvx</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
</head>
<body>
  <div id="ui">
    <div id="find" class="windowbox">
      <div id="findinput">
        <div id="findinputtext"></div>
      </div>
      <div id="findresult"></div>
    </div>

    <div id="volume" class="volumenormal">
      <div id="volumebar">
        <div id="volumevalue"></div>
      </div>
    </div>

    <div id="status" class="statusloading"></div>

    <div id="list" class="windowbox"></div>

    <div id="control" class="windowbox">
      <div id="progress">
          <div id="progressbar">
              <div id="progressbarvalue"></div>
          </div>
          
          <div id="showstart">00:00</div>
          <div id="showend">00:00</div>
          <div id="progresstime">00:00</div>
      </div>
      <div id="info">
          <div id="channelname"></div>
          <div id="showtitle">EPG not initialised</div>
          <div id="showinfo">Channel information unavailable</div>
          <div id="shownext"></div>
      </div>
    </div>

    <div id="epg" class="windowbox">
      <div id="epghead">
        <div id="epgdate">Mo, Feb 1st 2017</div>
        <div id="epgtitle">TV Guide</div>
      </div>
      <div id="epgcal"></div>
    </div>    
  </div>

  <div id="debuginfo">Debug info</div>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/app.epg.js"></script>
  <script type="text/javascript" src="js/app.control.js"></script>
  <script type="text/javascript" src="js/app.list.js"></script>
  <script type="text/javascript" src="js/app.find.js"></script>
  <script type="text/javascript" src="js/app.mouse.js"></script>
</body>
</html>
